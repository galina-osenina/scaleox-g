<form class="form feedback__form js-form-contact">
  <div class="form__group">
    <div class="form__subgroup">
      <input id="name" class="form__input form__control js-form-control" type="text" name="name" data-required="true">
      <label class="form__placeholder form__placeholder_required" for="name">Your Full Name</label>
    </div>
    <div class="form__subgroup">
      <input id="email" class="form__input form__control js-form-control" type="text" name="email" data-required="true">
      <label class="form__placeholder form__placeholder_required" for="email">Email</label>
    </div>
    <div class="form__subgroup">
      <input id="company" class="form__input form__control js-form-control" type="text" name="company">
      <label class="form__placeholder" for="company">Company</label>
    </div>
    <div class="form__subgroup">
      <input id="phone" class="form__input form__control js-form-control" type="text" name="phone">
      <label class="form__placeholder" for="phone">Phone number</label>
    </div>
  </div>
  <div class="form__group_size_l">
    <div class="form__subgroup form__subgroup_long">
      <textarea class="form__textarea form__control js-form-control" name="message" id="message"></textarea>
      <label class="form__placeholder" for="message">Message</label>
    </div>
    <div tabindex="0" href="javascript:void(0);" class="button button_color_dark form__upload form__button">
      <label for="file">Upload file</label>
    </div>
    <input hidden id="file" type="file" name="file">
  </div>
  <div class="form__footer">
    <button class="button button_type_bg form__button form__button_submit" type="submit">Send message</button>
  </div>
</form>
